<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li><button data-text="Awesome" class="button1" id="">
        <span class="actual-text1 font">&nbsp;TicTacToeX.com&nbsp;</span>
        <span class="hover-text1 font" aria-hidden="true">&nbsp;TicTacToeX.com&nbsp;</span>
      </button></li>
    </ul>
  </nav>
  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome To Tic Tac Toe</h1>
      <div>
        <span class="info"></span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="">
      </div>
    </div>
  </div>
    <button data-text="Awesome" class="button" id="hireme">
      <span class="actual-text font">&nbsp;HireMe&nbsp;</span>
      <span class="hover-text font" aria-hidden="true">&nbsp;HireMe&nbsp;</span>
    </button>
  
</body>
<script src="app.js"></script>

</html>
